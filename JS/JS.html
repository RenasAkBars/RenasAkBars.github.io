<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <!--<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">-->
    <link rel="stylesheet" type="text/css" href="JS.css">
</head>
<body>


<script>

    createTable(shuffle(range(1, 25)));

    function createTable(arr) {
        var table = document.createElement('table');
        var tr = document.createElement('tr');
        for (var i = 0; i < arr.length; i++) {
            var td = document.createElement('td');
            td.innerHTML = arr[i];
            tr.appendChild(td);
        }
        table.appendChild(tr);
        document.querySelector('body').appendChild(table);
        enableActivation(table);
    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function range(start, stop) {
        var result = [];
        for (var i = start; i < stop + 1; i++) {
            result.push(i);
        }
        return result;
    }

    function shuffle(arr) {
        var result = [];
        var length = arr.length;
        for (var i = 0; i < length; i++) {
            var random = getRandomInt(0, arr.length - 1);
            var elem = arr.splice(random, 1)[0];
            result.push(elem);
        }
        return result;
    }

    function enableActivation(table) {
        table.addEventListener('click', addActivation);
    }

    function addActivation(event) {
        var td = event.target.closest('td');
        if (td) {
            td.classList.toggle('active');
        }
    }

</script>



</body>
</html>
