<body>
<div id="content"></div>
<button id="btn">Push!</button>
<script>
    $('#btn').click(function () {
        $.ajax({
            url: 'ajax.json'
        })
            .done(function (arr) {
                $('#content').html('<ul class="users"></ul>');
                arr.forEach(function (elem) {
                    $('.users').append('<li>' + elem + '</li>');
                });
            });
    });
</script>
</body>
