<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pager</title>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link type="text/css" rel="stylesheet" href="hw4_3.css">
</head>
<body>
<div class="pager">
    <a class="pager_left" href="#"><span class="pager_symb">&#60&#60</span> first</a>
    <a class="pager_left" href="#"><span class="pager_symb">&#60&#60</span> prev</a>
    <a class="pager_num" href="#">1</a>
    <a class="pager_num" href="#">2</a>
    <a class="pager_dots" href="#">...</a>
    <a class="pager_num" href="#">5</a>
    <a class="pager_num" href="#">6</a>
    <a class="pager_num" href="#">7</a>
    <a class="pager_num" href="#">8</a>
    <a class="pager_num" href="#">9</a>
    <a class="pager_right" href="#">next <span class="pager_symb">&#62&#62</span></a>
    <a class="pager_right" href="#">last <span class="pager_symb">&#62&#62</span></a>
</div>
</body>
</html>
